<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Koffing</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="head"></div>
    </div>

    <div class="item">
      <div class="item1"></div>
    </div>

    <div class="item2">
      <div class="item3"></div>
    </div>


    <div class="item4">
      <div class="item5"></div>
    </div>
    <div class="relleno"></div>


    <div class="item6">
      <div class="item7"></div>

    <div class="item8">

    <div class="item10">

    <div class="item12">

      </div>

      <div class="rightEye">
        <div class="subRightEye">
          <div class="rightPupil"></div>
        </div>
      </div>
    </div>

    <div class="cruz">
      <div class="subCruz"></div>
    </div>
    <div class="leftTopcruz">
      <div class="subLeftCruz"></div>
    </div>
    <div class="rellenoCruz"></div>

    <div class="rightTopCruz">

    <div class="rellenoCruz2"></div>

    <div class="leftDownCruz">
      <div class="subLeftDownCruz"></div>

    <div class="rightDownCruz">

    <div class="rellenoCruz3"></div>
    <div class="rellenoCruz4"></div>
    <div class="circleCruz">
      <div class="subCircleCruz"></div>
    </div>
    <div class="circlePurple">
      <div class="subCirclePurple"></div>
    </div>
    <div class="cod1">
      <div class="subCod1"></div>
    </div>
    <div class="cod2">
      <div class="subCod2"></div>
    </div>
    <div class="cod3">
      <div class="subCod3"></div>
    </div>
    <div class="codRelleno"></div>



    <div class="mouth">
      <div class="subMouth">
          <div class="tongue"></div>
      </div>
    </div>

    <div class="leftCanine">
      <div class="subLeftCanine"></div>
    </div>
    <div class="rightCanine">
      <div class="subRightCanine"></div>
    </div>

      <div class="leftSmile"></div>
      <div class="rightSmile "></div>


    <div class="lineCruz1"></div>
    <div class="lineCruz2"></div>
    <div class="lineCruz3"></div>
    <div class="lineCruz4"></div>
    <div class="lineCruz5"></div>
    <div class="lineCruz6"></div>
    <div class="lineCruz7"></div>
    <div class="lineCruz8"></div>

    <div class="line1"></div>
    <div class="line2" ></div>
    <div class="line3" ></div>
    <div class="line4"></div>

    <div class="line8"></div>
    <div class="line9"></div>
    <div class="line10"></div>
    <div class="line11"></div>
    <div class="line12"></div>
    <div class="line13"></div>
    <div class="line14"></div>
    <div class="line15"></div>
    <div class="line16"></div>
    <div class="line17"></div>
    <div class="line18"></div>
    <div></div>
    <div class="shadow1"></div>
    <div class="shadow2"></div>
    <div class="shadow3"></div>
    <div class="shadow4"></div>
    <div class="shadow5"></div>
    <div class="shadow6"></div>
  </header>

  <div class="click">
      <button class="btn-neon" type="button" onclick="oculatarClick()" id="button">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4"></span>
        <p>KOFFING</p>
      </button>
  </div>

</html>
